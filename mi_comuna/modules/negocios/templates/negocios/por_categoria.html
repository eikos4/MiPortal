{% extends "base.html" %}
{% block content %}
<section class="max-w-6xl mx-auto px-6 py-12">
  <h1 class="text-3xl font-bold mb-6">📂 Negocios en {{ categoria.nombre }}</h1>

  {% if negocios %}
    <div class="grid md:grid-cols-3 gap-6">
      {% for n in negocios %}
        <div class="bg-white shadow rounded-xl p-6">
          <h3 class="text-lg font-bold">{{ n.nombre }}</h3>
          <p class="text-gray-600">{{ n.descripcion or "Sin descripción" }}</p>
          <a href="{{ url_for('negocios.detalle', id=n.id) }}" 
             class="mt-3 inline-block text-blue-600 hover:underline">
             Ver más →
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-gray-500 italic">⚠️ No hay negocios en esta categoría.</p>
  {% endif %}
</section>
{% endblock %}
