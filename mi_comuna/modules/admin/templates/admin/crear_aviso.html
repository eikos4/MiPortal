{% extends "admin/base_admin.html" %}

{% block header %}ðŸ“¢ Crear Aviso{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 rounded-xl shadow">
  <h1 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Aviso</h1>

  <form action="{{ url_for('admin.admin_crear_aviso') }}" method="POST" class="space-y-6">
    <!-- Mensaje -->
    <div>
      <label for="mensaje" class="block text-sm font-medium text-gray-700">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="4"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm"
        placeholder="Escribe el mensaje del aviso..."></textarea>
    </div>

    <!-- Fecha inicio -->
    <div>
      <label for="fecha_inicio" class="block text-sm font-medium text-gray-700">Fecha de inicio</label>
      <input type="date" id="fecha_inicio" name="fecha_inicio"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm">
    </div>

    <!-- Fecha fin -->
    <div>
      <label for="fecha_fin" class="block text-sm font-medium text-gray-700">Fecha de fin</label>
      <input type="date" id="fecha_fin" name="fecha_fin"
        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 sm:text-sm">
    </div>

    <!-- Botones -->
    <div class="flex items-center justify-end gap-3 pt-4">
      <a href="{{ url_for('admin.admin_avisos') }}"
        class="px-4 py-2 rounded-lg bg-gray-200 text-gray-800 hover:bg-gray-300 font-medium">
        Cancelar
      </a>
      <button type="submit"
        class="px-5 py-2 rounded-lg bg-blue-600 text-white hover:bg-blue-700 font-semibold shadow">
        Guardar Aviso
      </button>
    </div>
  </form>
</div>
{% endblock %}
