{% extends "admin/base_admin.html" %}

{% block content %}
<section class="max-w-3xl mx-auto bg-white shadow rounded-lg p-6 mt-6">
  <h1 class="text-xl font-bold text-gray-800 mb-4">➕ Crear Noticia</h1>

  <form method="POST" class="space-y-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Título</label>
      <input type="text" name="titulo" required
             class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700">Contenido</label>
      <textarea name="contenido" rows="6" required
                class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>

    <button type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Guardar</button>
  </form>
</section>
{% endblock %}
